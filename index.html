<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <div class="row1">
        
            <div class="box1">
              <div class="First">7.25am</div>
              <i class="takeoff fa-solid fa-plane-departure fa-3x"></i>
              <div class="Second">boston</div>
              
            </div>
            <div class="box2">
              <div class="First">8.15pm</div>
              <i class="landing fa-solid fa-plane-arrival fa-3x"></i>
              <div class="Second">madrid</div>
              </div>
            <div class="box3">
              <div class="First">Translate</div>
              <i class="language fa-solid fa-language fa-3x"></i>
              <div class="Second">Spanish</div>
            </div>
        </div>
        <div class="row2">
            <div class="box4">
              <div class="First2">Bike</div>
              <i class="bike fa-solid fa-person-biking fa-3x"></i>
              <div class="Second2">90 miles</div>
            </div>
            <div class="box5">
              <div class="First2">Boat</div>
              <i class="ship fa-solid fa-ship fa-3x"></i>
              <div class="Second2">90 miles</div>
            </div>

            <div class="box6">
              <div class="First2">Drive</div>
              <i class="car fa-solid fa-car"></i>
              <div class="Second2">45 miles</div>
            </div>
        </div>
        <div class="row3">
            <div class="box7">
              <div class="First3">Morning</div>
              <i class="mug fa-solid fa-mug-hot fa-3x"></i>
              <div class="Second3">Coffee</div>
            </div>
            <div class="box8">
              <div class="First3">Afternoon</div>
              <i class="gym fa-solid fa-dumbbell fa-3x"></i>
              <div class="Second3">Gym</div>
            </div>
            <div class="box9">
              <div class="First3">Night</div>
              <i class="bath fa-solid fa-bath fa-3x"></i>
              <div class="Second3">Hot tub</div>
            </div>
        </div>
  </body>
</html>
